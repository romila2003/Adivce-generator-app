<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <main class="container">
    <h1 class="advice-tag">Advice #<span id="advice-num"></span></h1>
    <div class="advice" id="advice"></div>
    <div class="divider">
      <img class="mobile" src="/images/pattern-divider-mobile.svg" alt="">
      <img class="desktop" src="/images/pattern-divider-desktop.svg" alt="">
    </div>

    <button type="button" class="btn" id="button">
      <img src="/images/icon-dice.svg" alt="">
    </button>

    
  </main>
  
    <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Romila</a>.
    </footer>
 
  <script src="script.js"></script>
</body>
</html>
